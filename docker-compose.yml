version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: hr-harmony-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: hr_harmony
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - hr-harmony-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hr-harmony-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 9000
      MONGO_URL: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-admin123}@mongodb:27017/hr_harmony?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@hrharmony.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin123!}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
    ports:
      - "9000:9000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - hr-harmony-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm run seed:admin && npm start"

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hr-harmony-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - hr-harmony-network
    environment:
      VITE_API_BASE_URL: /api
      VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}

networks:
  hr-harmony-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
